sonar.projectKey=duda-ferreira_nestjs-sonar
sonar.organization=duda-ferreira

sonar.sources=src
sonar.exclusions=**/tests/**,**/*.spec.ts

sonar.tests=src,test
sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts

sonar.typescript.coverage.plugin=lcov
sonar.typescript.lcov.reportPaths=coverage/lcov.info, coverage-e2e/lcov.info